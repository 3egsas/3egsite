<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Viewer</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>
    <!-- WebIFC Viewer -->
    <script src="https://unpkg.com/browse/web-ifc-viewer@1.0.218/dist/ifc-viewer-api.js"></script>
</head>
<body>
    <!-- Logo -->
    <div id="logo">
        <img src="assets/logo.png" alt="Logo">
    </div>

    <!-- Text Overlay Instructions -->
    <div id="overlay">
        <h2>Instructions</h2>
        <ul>
            <li><strong>Zoom:</strong> Scroll your mouse wheel.</li>
            <li><strong>Rotate:</strong> Click and drag the mouse.</li>
            <li><strong>Measure:</strong> Click the measure button and select two points.</li>
            <li><strong>Slice Plane:</strong> Click the slice button and define the plane.</li>
            <li><strong>Upload IFC:</strong> Click the upload button to load your model.</li>
        </ul>
    </div>

    <!-- Control Buttons -->
    <div id="controls">
        <button id="measure-btn">Measure</button>
        <button id="slice-btn">Slice</button>
        <button id="reset-btn">Reset View</button>
    </div>

    <!-- File Upload Button -->
    <input type="file" id="file-input" accept=".ifc">

    <!-- 3D Viewer Container -->
    <div id="viewer-container"></div>

    <!-- JavaScript -->
    <script src="js/script.js" type="module"></script>
</body>
</html>
